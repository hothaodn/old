<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <canvas id="myCanvas" width="600" height="300" style="border:1px solid #000000;"></canvas>
    <script>
        //vẽ hình tròn
        /*
        let hinhTron = document.getElementById("myCanvas");
        let veHinhTron = hinhTron.getContext("2d");
        veHinhTron.beginPath();
        veHinhTron.arc(300,150,150,0,2*Math.PI); //arc(toa do x, toa do y, ban kinh radius,chỉ số để cung tròn bị khuyết,2*pi), nếu 1*pi là nửa cung tròn
        veHinhTron.stroke();
        */
            //tập vẽ hình tròn
            let hinhTron2 = document.getElementById("myCanvas");
            let veHinhTron2 = hinhTron2.getContext("2d");
            veHinhTron2.beginPath();
            veHinhTron2.arc(300,150,100,0,2*Math.PI); //arc(toa do x, toa do y, ban kinh radius,chỉ số để cung tròn bị khuyết,2*pi), nếu 1*pi là nửa cung tròn
            veHinhTron2.stroke();
                //sử dụng phương thức fillText() hoặc strokeText() để vẽ chữ.
                veHinhTron2.font = "30px Arial";
                veHinhTron2.fillText("Hello Titi",10,150);
                veHinhTron2.strokeText("Hello World",225,50);

        //vẽ đường thẳng
        let duongThang = document.getElementById("myCanvas");
        let veDuongThang = duongThang.getContext("2d");
        veDuongThang.moveTo(0,0);
        veDuongThang.lineTo(600,300);
        veDuongThang.stroke();
            //tập vẽ dường thẳng 2
            let duongThang2 = document.getElementById("myCanvas");
            let veDuongThang2 = duongThang2.getContext("2d");
            veDuongThang2.moveTo(0,300);
            veDuongThang2.lineTo(600,0);
            veDuongThang2.stroke();

        //Hiệu ứng Gradient: Chúng ta sử dụng phương thức createLinearGradient(), addColorStop() để tạo hiệu ứng gradient.
            /* Create gradient
            let grd = veHinhTron2.createLinearGradient(0,0,200,0);
            grd.addColorStop(0,"blue");
            grd.addColorStop(1,"white");
            // Fill with gradient
            veHinhTron2.fillStyle = grd;
            veHinhTron2.fillRect(10,10,150,80); */

            //Hiệu ứng gradient tròn: Chúng ta sử dụng phương thức createRadialGradient() để tạo hiệu ứng gradient tròn.
                // Create gradient
                let grd2 = veHinhTron2.createRadialGradient(75,50,5,90,60,100);
                grd2.addColorStop(0,"red");
                grd2.addColorStop(1,"white");
                // Fill with gradient
                veHinhTron2.fillStyle = grd2;
                veHinhTron2.fillRect(10,10,150,80);

        //code from tutor: vẽ hình tròn
        let hinhTron3 = document.getElementById("myCanvas");
        let veHinhTron3 = hinhTron3.getContext("2d");
        veHinhTron3.beginPath();
        // Fill with gradient
        veHinhTron3.fillStyle = "#FFFF00";
        veHinhTron3.arc(300, 150, 50, 0, 2 * Math.PI, true);
        veHinhTron3.closePath();
        veHinhTron3.fill();
    </script>
</body>
</html>
