<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*Làm việc với Math
        Bước 1: Sinh số ngẫu nhiên
        Sinh số ngẫu nhiên từ 0-10
        Sinh số ngẫu nhiên từ 0-400
        Sinh số ngẫu nhiên từ 50-100
        Bước 2: Tìm giá trị nhỏ nhất
        Tìm giá trị nhỏ nhất trong các số 5, 7, 2, 9
        Bước 3: Tìm luỹ thừa 53
        Bước 4: Tính diện tích của hình tròn có bán kính là 5cm*/

        let soNgauNhien0_10 = Math.floor(Math.random()*10);
        document.write("Sinh số ngẫu nhiên từ 0-10: " + soNgauNhien0_10);
        let soNgauNhien0_400 = Math.floor(Math.random()*400);
        document.write("<br/>Sinh số ngẫu nhiên từ 0-400: " + soNgauNhien0_400);
        let soNgauNhien50_100 = Math.floor(Math.random()*100+50);
        document.write("<br/>Sinh số ngẫu nhiên từ 50-100: " + soNgauNhien50_100);

        let giaTriMin = Math.min(5, 7, 2, 9);
        document.write("<br/>Giá trị nhỏ nhất của 5, 7, 2, 9 là: " + giaTriMin);

        let luyThua5mu3 = Math.pow(5,3);
        document.write("<br/>Luỹ thừa 5^3 là: " + luyThua5mu3);

        let dienTichHinhTron = Math.PI * Math.pow(5,2);
        document.write("<br/>Diện tích của hình tròn có bán kính là 5cm: " + dienTichHinhTron );
    </script>
</body>
</html>
