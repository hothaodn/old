<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function is_usZipCode(code) {
            let patt = /^[0-9]{5}(?:-[0-9]{4})?$/;
            if(patt.test(code)){
                return true;
            }
            return false;
        }
        let test = is_usZipCode('03201(-2150)');
        alert(test);
    </script>
</body>
</html>
