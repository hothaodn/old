<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng toán tử</title>
</head>
<body>
    Link bài tập: <a href="https://james.codegym.vn/mod/assign/view.php?id=2619" target="blank">[Thực hành] Sử dụng toán tử</a>
    <br/>


    <script>
        let inputWidth= prompt("Enter the width");
        let inputHeight=prompt("Enter the height");

        let width = parseInt(inputWidth);
        let height = parseInt(inputHeight);

        let area = width * height;
        document.write("The area is: " + area);

    </script>

</body>
