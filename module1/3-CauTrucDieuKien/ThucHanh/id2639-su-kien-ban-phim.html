<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <img id="nobita" src="https://james.codegym.vn/pluginfile.php/10805/mod_assign/intro/1.png" style="position:absolute;left:0; top:0;" height="300" width="200"/>
    <body onload="docReady()">


    <script>
        function upArrowPressed() {
            let element = document.getElementById("nobita");
            element.style.top = parseInt(element.style.top) - 5 + 'px';
        }

        function downArrowPressed() {
            var element = document.getElementById("nobita");
            element.style.top = parseInt(element.style.top) + 5 + 'px';
        }

        function leftArrowPressed() {
            var element = document.getElementById("nobita");
            element.style.left = parseInt(element.style.left) - 5 + 'px';
        }

        function rightArrowPressed() {
            var element = document.getElementById("nobita");
            element.style.left = parseInt(element.style.left) + 5 + 'px';
        }

        function moveSelection(evt) {
            switch (evt.keyCode) {
                case 37: /// nút sang trái, mỗi phím máy tính do máy tính quy định 1 số
                    leftArrowPressed();
                    break;
                case 39:
                    rightArrowPressed();
                    break;
                case 38:
                    upArrowPressed();
                    break;
                case 40:
                    downArrowPressed();
                    break;
            }
        }

        function docReady() {
            window.addEventListener('keydown', moveSelection);
        }



    </script>
</body>
</html>
