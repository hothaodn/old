<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>switch-case</title>
</head>
<body>
    <div style="background-color: chocolate; text-align: center;">
        <h1 style="color:white">Tính số ngày trong một tháng</h1>
        Nhập số tháng (vd: tháng 1 >> nhập 1)<input type="number" id="month" />
        <button type="button" onclick="tinhsongay()">Tính số ngày</button>
        <p id="ketqua" style="color: yellow"></p>
        <br/>
    </div>

    <script>
        function tinhsongay(){
            let thang = parseInt(document.getElementById("month").value);
            switch (thang){
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("ketqua").innerHTML= "Tháng " + thang + " có 31 ngày";
                    break;
                case 2:
                    document.getElementById("ketqua").innerHTML= "Tháng 2 có 28 hoặc 29 ngày";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                     document.getElementById("ketqua").innerHTML= "Tháng " + thang + " có 30 ngày";
                     break;
                default:
                    document.getElementById("ketqua").innerHTML="Vui lòng nhập đúng số tháng"
            }

        }


    </script>
</body>
</html>
