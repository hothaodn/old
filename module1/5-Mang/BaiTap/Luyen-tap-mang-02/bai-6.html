<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-)
    // và thay thế các ký tự này bởi ký tự ( _ )

        let mangBai6 = prompt("Nhập vào một mảng ký tự");
        for (let i = 0; i < mangBai6.length; i++) {
            if (mangBai6[i] === "-") {
                mangBai6 = mangBai6.replace("-","_");
            }
        }
        alert(mangBai6);
</script>
</body>
</html>
