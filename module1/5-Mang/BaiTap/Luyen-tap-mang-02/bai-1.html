<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /* Bài 1: Viết chương trình khởi tạo mảng 2 chiều, gồm một bộ các phần tử có sẵn,
        in ra các phần tử trong mảng. Chú ý: Sử dụng vòng lặp for lồng nhau
        Ví dụ mảng sau:
            let a = [
                [1, 2, 1, 24],
                [8, 11, 9, 4],
                [7, 0, 7, 27],
                [7, 4, 28, 14],
                [3, 10, 26, 7]
            ];
        */
        let mang2Chieu = [
            [1, 2, 1, 24],
            [8, 11, 9, 4],
            [7, 0, 7, 27],
            [7, 4, 28, 14],
            [3, 10, 26, 7]
        ];

        for ( let i = 0; i < mang2Chieu.length; i++){
            document.write("<br/>row " + i + "<br/>");
            document.write (mang2Chieu[i].join("<br/>"));
        }
    </script>
</body>
</html>
