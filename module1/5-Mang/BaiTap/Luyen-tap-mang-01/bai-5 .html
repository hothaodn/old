<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi

        let mangBai5 = [];
        let soLuongSoNguyenAm = 0;
        let listSoNguyenAm = [];

        for ( let i = 0; i < 10 ; i++ ){
            mangBai5[i] = Math.floor((Math.random()*50)+(-10));
            if ( mangBai5[i] < 0 ){
                soLuongSoNguyenAm++ ;
                listSoNguyenAm.push(mangBai5[i]);
                }
        }
        document.write ( 'Chuỗi số random: ' + mangBai5.join(" , ") + "<br/>có " + soLuongSoNguyenAm
            + " số nguyên âm là: " + listSoNguyenAm.join(" , "));

    </script>
</body>
</html>
