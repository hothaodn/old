<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>Viết một chương trình JavaScript để tìm giá trị lớn nhất trong mảng cho trước.</p>
    <script>
        let thucHanh04 = [ 15, 44, 66, 33, 184, 91, 1, 23];

        //cách 1:
        function timMax() {
            thucHanh04.sort(function (a,b) {
                return b-a;
            })
            return thucHanh04[0];
        }
        alert( "Mảng hiện có là " + thucHanh04.join(" - ") + " \nvà giá trị max trong mảng là " + timMax() );

        //cách CodeGym:
        let x = [-3, 5, 1, 3, 2, 10];

        let max = x[0];
        let index = 0;

        for (let i = 1; i < x.length; i++) {
            if (x[i] > max) {
                max = x[i];
                index = i;
            }
        }
        alert("Cách 2: max: " + max + " at position " + index);


    </script>
</body>
</html>
