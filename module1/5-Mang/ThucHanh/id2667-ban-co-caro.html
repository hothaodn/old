<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Caro</title>

</head>
<body style="text-align: center">
    <button onclick="start()"> Display CARO GAME </button> <br/>

    Tọa độ ô cần đánh: Hàng ngang <input type="number" id="hangNgang" /> Hàng dọc <input type="number" id="hangDoc" /><br/>

    Play<button onclick="danhX()"> X </button>
    Play<button onclick="danhO()"> O </button>
    <button onclick="undo()"> Undo </button> <br/>

    <h1 id="hienThiBanCo" style="color: green"></h1>
    <script>
        let banCoCaro = [
            [ " 0 " , '1' , '2' , '3' , '4', '5' ],
            [ " 1 " , '_' , '_' , '_' , '_' , '_' ],
            [ " 2 " , '_' , '_' , '_' , '_' , '_' ],
            [ " 3 " , '_' , '_' , '_' , '_' , '_' ],
            [ " 4 " , '_' , '_' , '_' , '_' , '_' ],
            [ " 5 " , '_' , '_' , '_' , '_' , '_' ],
        ];

        function start() {
            document.getElementById("hienThiBanCo").innerHTML = banCoCaro.join("<br/>");
        }


        function danhX() {
            let hangDoc = parseInt(document.getElementById("hangNgang").value);
            let hangNgang = parseInt(document.getElementById("hangDoc").value);

            banCoCaro[hangNgang][hangDoc] = "x";
            document.getElementById("hienThiBanCo").innerHTML = banCoCaro.join("<br/>");
        }

        function danhO() {
            let hangDoc = parseInt(document.getElementById("hangNgang").value);
            let hangNgang = parseInt(document.getElementById("hangDoc").value);

            banCoCaro[hangNgang][hangDoc] = "o";
            document.getElementById("hienThiBanCo").innerHTML = banCoCaro.join("<br/>");
        }

        function undo() {
            let hangDoc = parseInt(document.getElementById("hangNgang").value);
            let hangNgang = parseInt(document.getElementById("hangDoc").value);

            banCoCaro[hangNgang][hangDoc] = "_";
            document.getElementById("hienThiBanCo").innerHTML = banCoCaro.join("<br/>");
        }
</script>

</body>
</html>
