<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>Viết một chương trình JavaScript để tìm một giá tri được nhập vào từ hộp thoại có nằm trong mảng hay không.
        Nếu có in ra vị trí của phần tử đó.</p>
    <script>
        let thucHanh03 = [ 1, 3, 4, 5, 6, 7, 8, 9];

        let giaTriKiemTra = parseInt( prompt("Nhập 1 số nguyên để có nằm trong mảng hay không "));

        for ( let i = 0; i <thucHanh03.length; i++ ){
            if ( giaTriKiemTra === thucHanh03[i] ){
                alert ( giaTriKiemTra + " có nằm trong mảng với vị trí " + i);
            } //else
                //alert ( giaTriKiemTra + " không nằm trong mảng " );
            // kết thúc ngay khi tìm thấy giá trị, nếu ko, thì sẽ tiếp tục kiểm tra với các phần tử khác trong mảng >> gây ra tiếp tục alert sai lệch
        }

    </script>
</body>
</html>
