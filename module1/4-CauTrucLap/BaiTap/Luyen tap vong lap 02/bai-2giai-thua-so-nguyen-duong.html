<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //Bài 2: Tính giai thừa của một số nguyên dương
        let so = prompt("Nhập 1 số nguyên dương muốn tính giai thừa: ");
        let i;
        let giaiThua = 1;

        for ( i = 1 ; i <= so ; i++){
            giaiThua *= i ;
        }
        alert( giaiThua );

    </script>
</body>
</html>
