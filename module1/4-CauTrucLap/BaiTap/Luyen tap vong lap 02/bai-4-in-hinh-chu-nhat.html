<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        //In hình chữ nhật
        for ( let vienNgoai = 1; vienNgoai <= 21; vienNgoai++){
            document.write(" * ");
         }
            //đoạn giữa
            for ( let khoangTrong = 1; khoangTrong <= 5; khoangTrong++ ){
                document.write("<br/> * ");
                for ( let i = 1; i <= 19; i++){
                    document.write(" &nbsp;&nbsp; ");
                }
                document.write(" * ");
            }

        document.write("<br/>");
        for ( let vienNgoai = 1; vienNgoai <= 21; vienNgoai++){
             document.write(" * ");
        }

    </script>
</body>
</html>
