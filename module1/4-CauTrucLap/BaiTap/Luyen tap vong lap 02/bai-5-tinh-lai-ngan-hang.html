<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2></h2>
    Nhập số tiền gốc: <input type="number" id="tienGoc" /> <br/>
    Nhập số tháng cho vay: <input type="number" id="soThangChoVay" /> <br/>
    Nhập lãi suất hàng tháng (%): <input type="number" id="laiSuatThang" /> <br/>
    <button onclick="tinhTienLai()" >Tính</button>
    <span style="color:green" id="hienThi" ></span>

    <script>
        //Bài 5: Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con)
        // khi biết số tiền ban đầu,số tháng cho vay và lãi xuất hàng tháng.

        function tinhTienLai() {
            let tienGoc = parseFloat(document.getElementById("tienGoc").value);
            let laiSuatThang = parseFloat(document.getElementById("laiSuatThang").value) / 100;
            let soThangChoVay = parseFloat(document.getElementById("soThangChoVay").value);
            let tienLaiNganHang = 0;

            for ( let i = 1; i <= soThangChoVay; i++){
                tienLaiNganHang += ((tienGoc + tienLaiNganHang) *laiSuatThang);
            }
            document.getElementById("hienThi").innerHTML = "Tiền lãi gộp theo tháng: " + tienLaiNganHang;
        }
    </script>
</body>
</html>
