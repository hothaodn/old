<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //Bài 7: Hãy viết một chương trình in ra các số từ 1 đến 100. Nhưng nếu số chia hết cho 3 thì in ra "Fizz",
        // 5 thì in ra "Buzz" thay vì in ra số đó. Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ "FizzBuzz".

        let so = 1;

        while ( so <= 100 ){
            if ( so % 3 === 0 && so % 5 === 0 ) {
                alert("FIZZBUZZ - " + so);
            } else if ( so % 3 === 0){
                alert( "FIZZ - " + so );
            } else if ( so % 5 === 0 ) {
                alert("BUZZ - " + so);
            } else {
                alert( so );
            }
            so++ ;
        }

    </script>
</body>
</html>
