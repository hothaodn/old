<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 01</title>
</head>
<body>
    <script>
        //Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập.
        // Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ.
        // Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.

        let nhietDo = prompt("Nhập nhiệt độ: ");

        while (nhietDo > 100){
            alert("Giảm nhiệt độ");
            nhietDo = prompt("Nhập nhiệt độ: ");
            while (nhietDo < 20){
                alert("Tăng nhiệt độ");
                nhietDo = prompt("Nhập nhiệt độ: ");
            }
        }
        alert("Nhiệt đô hiện tại là: " + nhietDo);

    </script>
</body>
</html>
