<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 6</title>
</head>
<body>

    <script>
        // Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.

        let soChiaHetCho7;
        let tong30soChiaHet7 = 0;

        for ( let i = 0 ; i < 30; i++){
            soChiaHetCho7 = i * 7; // i là ước số của 7
            document.write(soChiaHetCho7 + "<br/>");

            tong30soChiaHet7 += soChiaHetCho7;
        }
        document.write("Tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên là: " + tong30soChiaHet7);

    </script>
</body>
</html>
