<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //Xây dựng chương trình sử dụng đệ quy để kiểm tra một từ có phải là từ đối xứng không. [0][1][2][3][4]
        function isPalindrome(s){
            if ( s.length <= 1 ){
                return true;
            }
            if( s[0]  === s[s.length-1]) {
                s = s.substring(1,s.length-1);
                return isPalindrome(s);
            } else {
                return false;
            }
        }

        let word = prompt("Nhập 1 từ tiếng anh hoặc tiếng Việt không dấu bất kỳ");
        if ( isPalindrome(word)){
            alert( "Từ này là từ đối xứng") ;
        } else
            alert( "Từ này KHÔNG đối xứng") ;

    </script>
</body>
</html>
