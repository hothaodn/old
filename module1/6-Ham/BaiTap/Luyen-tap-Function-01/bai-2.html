<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="number" id="doiSo" oninput="hamBai2(this.value)">
    <span id="ketQua"></span>
<script>
    //Bài 2: Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
    // Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.
    function hamBai2(a) {
        document.getElementById("ketQua").innerHTML = 1*a + 1;
    }


</script>
</body>
</html>
