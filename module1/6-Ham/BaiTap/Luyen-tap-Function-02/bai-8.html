<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.

        let mang = [];
        function daoNguoc() {
            for ( let i = 0; i < 10; i++){
                mang[i] = Math.floor(Math.random()*100);
            }
            alert ( mang + " đảo ngược " + mang.reverse());
        }

        daoNguoc();
    </script>
</body>
</html>
