<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được
        const PI = 3.14;
        function tinhDienTichHinhTron(r) {
            return PI*r*r;
        }

        function tinhChuViHinhTron(r) {
            return 2*PI*r;
        }

        let banKinh = parseFloat( prompt("Nhập bán kính"));
        alert ("Diện tích hình tròn: " + tinhDienTichHinhTron(banKinh));
        alert ("Chu vi hình tròn: " + tinhChuViHinhTron(banKinh));

    </script>
</body>
</html>
