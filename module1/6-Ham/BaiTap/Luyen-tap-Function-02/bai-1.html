<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
        function bai1(a) {
            return a*a;
        }

        let so = parseFloat( prompt("Nhập 1 số bất kỳ"));
        alert ( bai1(so) );
    </script>
</body>
</html>
