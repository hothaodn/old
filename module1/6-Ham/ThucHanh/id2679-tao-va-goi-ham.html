<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //myself
        function confirmPlayGame( answer ){
            if ( answer){
                alert ( 'Tuyệt zời! Bắt đầu thôi');
            } else{
                alert( "Tiếc quá :( Hẹn bạn lần sau");
            }
        }
        let answerFromUser = ( confirm("Bạn chơi game chứ?"));
        confirmPlayGame( answerFromUser );

        //demo from Codegym
        function processConfirm(answer) {
            let result = "";
            if (answer) {
                result = "Excellent. We'll play a nice game of chess.";
            } else {
                result = "Maybe later then.";
            }
            return result;
        }

        let confirmAnswer = confirm("Shall we play a game?");
        let theAnswer = processConfirm(confirmAnswer);
        alert(theAnswer);

    </script>
</body>
</html>
