<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>Tính diện tích hình vuông. Nhập độ dài cạnh:</p>
    <input type="number" id="canhVuong" oninput="tinhDienTich()" />
    diện tích là: <span id="hienthi"></span>

    <script>
        //hàm tính diện tích

        function tinhDienTich ( ){
            let canhHinhVuong = document.getElementById("canhVuong").value;
            let ketQua = canhHinhVuong  **2 ;
            document.getElementById("hienthi").innerHTML = ketQua;
        }
    </script>
</body>
</html>
