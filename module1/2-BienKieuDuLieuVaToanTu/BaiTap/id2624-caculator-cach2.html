<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Ứng dụng máy tính</title>
</head>
<body>
    <h1>CACULATOR</h1>
    <input type="number" id="so1"/>
    <input type="number" id="so2"/>

    <br/>
    <button type="button" onclick="cong()">Addition</button>
    <button type="button" onclick="tru()">Subtraction</button>
    <button type="button" onclick="nhan()">Multiplication</button>
    <button type="button" onclick="chia()">Division</button>

    <h2>RESULT DIVISION: </h2>
    <p id="ketqua"></p>

    <script>

        function cong() {
            var x = parseInt(document.getElementById("so1").value);
            var y = parseInt(document.getElementById("so2").value);
            document.getElementById("ketqua").innerHTML = x+y;
        }
        function tru() {
            var x = parseInt(document.getElementById("so1").value);
            var y = parseInt(document.getElementById("so2").value);
            document.getElementById("ketqua").innerHTML = x-y;
        }
        function nhan() {
            var x = parseInt(document.getElementById("so1").value);
            var y = parseInt(document.getElementById("so2").value);
            document.getElementById("ketqua").innerHTML = x*y;
        }
        function chia() {
            var x = parseInt(document.getElementById("so1").value);
            var y = parseInt(document.getElementById("so2").value);
            document.getElementById("ketqua").innerHTML = x/y;
        }
    </script>

</body>
</html>
